{% extends "layouts/base.html" %}
{% load static %}
{% load bootstrap4 %}



{% block content %}
    <div class="col-md-12">
        <div class="d-flex gap-3 align-items-center">
            <h2>Log In</h2>

        </div>
        <div class="d-flex justify-content-center">
            <div style="width: 400px">


                <form method="post" class="mt-3">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="btn btn-primary mt-1 w-100">Log In</button>
                </form>

                {% if form.errors %}
                    <div class="row d-flex justify-content-start ">

                        <div class="alert text-danger" role="alert">
                            <b>Sorry, wrong password or login!</b>
                        </div>

                    </div>
                {% endif %}


                <div class="row mt-2 mb-2">
                    <div class="col-md-2">

                    </div>
                    <div class="justify-content-center">
                        <a href="/register/">create new account</a>

                    </div>
                </div>

{#                <div class="mt-4">#}
{#                    <span>Don't have an account? <a href="{% url "signup" %}" class="link">Sign Up</a></span>#}
{#                </div>#}
            </div>
        </div>
    </div>
{% endblock %}

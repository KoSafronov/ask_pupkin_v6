{%extends "layouts/base.html"%}
{% load static%}


{% block content%}


<div class="col-md-8 ">
    <div class="d-flex gap-3 align-items-center">
        <h2>New Question</h2>
    </div>
    <div class="container text-center">
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-2">Title</div>
                <div class="col-md-10">
                    <div class="form-group">
                        {{ form.title }}
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2">Text</div>
                <div class="col-md-10">
                    <div class="form-group">
                        {{ form.content }}
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2">Tags</div>
                <div class="col-md-10">
                    <div class="form-group">
                        {{ form.tags }}
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10 ml-auto d-flex align-self-start">
                    <button type="submit" class="btn btn-outline-dark">ASK!</button>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>




    <hr>

{% endblock %}
